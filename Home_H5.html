:root {
  --main-color: #656595;
  --gray-color: #f0f0f0;
  --line-color: #dadada;
}
header{
    -webkit-justify-content: space-between;
    justify-content: space-between;
}
header svg{
    width: 1.75rem;
    height: 1.75rem;
}
figure{
    background-image:url(img/home/HCP-banner.png);
    max-height: 700px;
    height:calc(50vh - 48px);
    background-size:cover;
    background-repeat:no-repeat;
    background-position:bottom center;
}
figure>img{
    max-width:100%;
    outline:none;
    border:none;
}
nav ul{
    display:-webkit-flex;
    display:flex;
    -webkit-flex-wrap:wrap;
    flex-wrap:wrap;

}
nav li{
    width:calc(100% / 3);
    text-align: center;
    margin-bottom:1.5rem;
}
nav a{
    display:inline-block;
}
nav svg{
    width: 20vw;
    height: 20vw;
}
nav h2{
    color:#000;
}
.main-color{
    color: var(--main-color);
}
.main-bg{
    background-color:var(--main-color);
}
@media screen and (min-width: 768px) {
    header svg{
        width: 2rem;
        height: 2rem;
    }
  figure{
    background-position:center center;
    margin-bottom:1.5rem;
  }
  nav svg{
    width: 6rem;
    height: 6rem;
  }
}

</style>
